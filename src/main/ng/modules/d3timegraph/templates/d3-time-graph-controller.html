<div ng-init="vm.initialize()">
    <br />
    <div class="alert alert-info">Time Graph Directive Example[s]</div>

    <div class="row">
        <div class="col-sm-7">
            <d3-time-graph-directive
                    test-variable="'rofl'"
                    source-data="vm.sourceData"
                    height="'500px'"
                    width="'600px'"
            >
            </d3-time-graph-directive>
        </div>
        <div class="col-sm-5">
            <h3>Inputs</h3>

            <label>
                <input type="button" ng-click="vm.addRandomData()" value="Add additional data series">
            </label>
            <label>
                <input type="number" ng-model="vm.dataElementsToAdd"> Times
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            Raw Data:
            <pre>{{vm.sourceData | json}}</pre>
        </div>
    </div>
</div>
