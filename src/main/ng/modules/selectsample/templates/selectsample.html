<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            Angular UIB Dropdown
        </div>
        <div class="panel-body">
            <div class="btn-group" uib-dropdown is-open="false">
                <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                    Action dropdown <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a href="#">Action</a></li>
                    <li role="menuitem"><a href="#">Another action</a></li>
                    <li role="menuitem"><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li role="menuitem"><a href="#">Separated link</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            Angular UI Select
        </div>
        <div class="panel-body">
            <ui-select ng-model="vm.selectedItem"
                       theme="bootstrap"
                       reset-search-input="false"
                       minimum-input-length="1"
                       class="max-width">
                <ui-select-match placeholder="Choose a location...">
                    <span ng-bind="$select.selected.name"></span>
                </ui-select-match>
                <ui-select-choices
                        repeat="location in (vm.rowCollection | filter: $select.search)">
                    <span ng-bind="location.name"></span>
                </ui-select-choices>
            </ui-select>
            <p>
                Current selection: {{vm.selectedItem}}
            </p>
        </div>
    </div>
</div>
