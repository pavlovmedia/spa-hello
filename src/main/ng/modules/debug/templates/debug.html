<div class="row">
    <div class="col-md-10">
        <h2>Debug Page (States)</h2>
    </div>
    <div class="col-md-2">
        <div class="text-right">
            <!-- stub -->
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table st-table="displayedCollection" st-safe-src="vm.rowCollection"
               class="table table-striped table-condensed table-bordered table--remove-tfoot-border">
            <thead>
            <tr>
                <th st-sort="name">Name</th>
                <th st-sort="controller">Controller</th>
                <th st-sort="abstract">Abstract?</th>
                <th st-sort="url">URL</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in displayedCollection">
                <td>{{row.name}}</td>
                <td>{{row.controller}}</td>
                <td>{{row.abstract ? 'Y' : 'N'}}</td>
                <td>{{row.url}}</td>
                <td>
                    <button class="btn btn-default" ui-sref="{{row.name}}">Go to</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
